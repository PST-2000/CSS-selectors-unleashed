<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generated Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0a0a0a;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 1200px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    height: 100%;
    padding: 20px;
}

.header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
}

.logo {
    width: 150px;
}

.navbar {
    display: flex;
}

.nav-link {
    color: #ffffff;
    text-decoration: none;
    margin: 0 15px;
    font-size: 20px; /* Larger text */
}

.login {
    margin-right: 20px;
}

.signup {
    padding: 5px 15px;
    background-color: #ffffff;
    color: #000000;
    border-radius: 20px;
    font-size: 20px;
}

.main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.title {
    font-size: 100px;
    margin: 25px 0;
}

.highlight {
    color: #8e44ad;
}

.subtitle {
    margin: 30px 0 30px;
    font-size: 35px;
}

.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;

}

.search-input {
    padding: 10px;
    font-size: 18px;
    border: 2px solid #8e44ad;
    border-radius: 30px 0 0 30px;
    background-color: #000000;
    color: #ffffff;
    outline: none;
    width: 200px;
    box-shadow: 0 0 10px #8e44ad;
}

.search-button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 0 30px 30px 0;
    background-color: #8e44ad;
    color: #ffffff;
    cursor: pointer;
    box-shadow: 0 0 10px #8e44ad;
}

.reviews {
    margin-top: 20px;
    font-size: 14px;
    color: #ffffff;
}

.review-text {
    margin: 0;
    font-size: 20px;
}

.trustpilot {
    background-color: #ffffff;
    color: #000000;
    padding: 2px 5px;
    border-radius: 3px;
    margin-left: 10px;
}

.footer {
    width: 100%;
    text-align: center;
    padding: 10px 0;
    background-color: #1a1a1a;
}
</style>
<body>
    <div class="container">
        <header class="header">
            <img src="https://www.umso.com/lib_LUGoPiqXXlDptSWA/csi5g5qmp4uscbth.png" alt="umso logo" class="logo">
            <nav class="navbar">
                <a href="#" class="nav-link">Pricing</a>
                <a href="#" class="nav-link">Features</a>
                <a href="#" class="nav-link">Showcase</a>
                <a href="#" class="nav-link login">Login</a>
                <a href="#" class="nav-link signup">Sign Up</a>
            </nav>
        </header>
        <main class="main">
            <h1 class="title">Get your <span class="highlight">AI Generated Website</span> In Seconds</h1>
            <p class="subtitle">Give it a try right below, without having to sign up!</p>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="AI">
                <button class="search-button">Generate ✨</button>
            </div>
            <div class="reviews">
                <p class="review-text">Excellent ★★★★★ 4.8 out of 5 based on 85 reviews <span class="trustpilot">Trustpilot</span></p>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 AI Website Builder</p>
        </footer>
    </div>
</body>
</html>
